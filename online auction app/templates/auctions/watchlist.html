{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Your Watchlist</h2>
    {% if listings %}   
        {% for listing in listings %}
            <div class="card">
                <h5 class="card-header"><a href="{% url 'listing' listing.title.lower %}">{{ listing.title }}</a></h5>
            </div>
        {% endfor %}
    {% else %}   
        <div class="card">
            {{ message }}
        </div>
    {% endif %}
{% endblock %}
